<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        .modal {
  display: none;
  position: fixed;
  z-index: 10;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(40, 79, 151, 0.6);
}

.modal-innhold {
  background: linear-gradient(to left, #12315c, #215db1);
  margin: 10% auto;
  padding: 20px;
  border: 2px solid #000000;
  width: 300px;
  border-radius: 30px;
  text-align: center;
}

.lukk {
  float: right;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
}

input#display {
  width: 90%;
  padding: 10px;
  font-size: 30px;
  margin-bottom: 10px;
}

.buttons button {
  background: linear-gradient(to left, #577eb4, #c5c9ce);
  color: rgb(0, 0, 0);
  border: none;
  border-radius: 8px;
  width: 60px;
  height: 50px;
  font-size: 25px;
  margin: 5px;
  transition: background-color 0.2s ease;
}

.buttons button:hover {
  background-color: #fcfcfc;
}

.buttons button:active {
  background-color: #0a2c77;
  transform: scale(0.97);
}

</style>

  <!-- Kalkulator-knapp (bilde) -->
  <img src="icon/Calculator.png" alt="Åpne kalkulator" id="kalkulatorBtn" style="width:100px; cursor:pointer;">

  <!-- Kalkulator-vindu -->
  <div id="kalkulatorModal" class="modal">
    <div class="modal-innhold">
      <span class="lukk">&times;</span>
      <h2>SN Calculator</h2>
      <input type="text" id="display" readonly>

      <div class="buttons">
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('/')">/</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('*')">*</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('-')">-</button>

        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="beregn()">=</button>
        <button onclick="appendValue('+')">+</button>

        <button onclick="slett()">C</button>
      </div>
    </div>
  </div>

  <script>

// Åpne kalkulator
document.getElementById("kalkulatorBtn").onclick = function() {
  document.getElementById("kalkulatorModal").style.display = "block";
}

// Lukk kalkulator
document.querySelector(".lukk").onclick = function() {
  document.getElementById("kalkulatorModal").style.display = "none";
}

// Legg til tall eller tegn
function appendValue(val) {
  document.getElementById("display").value += val;
}

// Slett display
function slett() {
  document.getElementById("display").value = '';
}

// Utfør beregning
function beregn() {
  try {
    let resultat = eval(document.getElementById("display").value);
    document.getElementById("display").value = resultat;
  } catch {
    document.getElementById("display").value = 'Error';
  }
}

  </script>

  
</body>
</html>
