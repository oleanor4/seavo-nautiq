<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Notepad</title>
  <style>
    #notisblokk {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 300px;
      height: 180px;
      background: linear-gradient(to left, #5a7aa7, #b7d1f7);
      border: 2px solid #333;
      border-radius: 10px;
      padding: 10px;
      cursor: move;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.8);
      font-family: Arial, sans-serif;
      resize: none;
    }
    #notis-header {
      background: linear-gradient(to left, #1c60be, #acbdd4);
      padding: 5px;
      cursor: move;
      font-weight: bold;
      border-bottom: 1px solid #aaa;
    }
    textarea {
      width: 100%;
      height: 140px;
      border: none;
      background: transparent;
      resize: none;
      font-size: 20px;
    }
  </style>
</head>
<body>

<div id="notisblokk">
  <div id="notis-header">üìù Notepad</div>
  <textarea placeholder="Write a note..."></textarea>
</div>

<script>
  const notis = document.getElementById("notisblokk");
  const header = document.getElementById("notis-header");

  let offsetX = 0, offsetY = 0, isDragging = false;

  header.addEventListener("mousedown", (e) => {
    isDragging = true;
    offsetX = e.clientX - notis.offsetLeft;
    offsetY = e.clientY - notis.offsetTop;
  });

  document.addEventListener("mousemove", (e) => {
    if (isDragging) {
      notis.style.left = (e.clientX - offsetX) + "px";
      notis.style.top = (e.clientY - offsetY) + "px";
    }
  });

  document.addEventListener("mouseup", () => {
    isDragging = false;
  });
</script>

</body>
</html>
