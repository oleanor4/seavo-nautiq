<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobil Popup Companion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Klikkbart mobilbilde -->
  <div class="mobile-wrapper">
    <img src="images/mobile.png" alt="Mobilbilde" class="mobile-image" onclick="openPopup()">
  </div>

  <!-- Popup-vindu -->
  <div class="popup" id="popup">
    <div class="popup-inner">
        <div class="container">
            <form>
      <img src="images/Mobile companion.png" alt="Companion" class="popup-image">
       <div class="popup-overlay">
      <h3>Ny melding</h3>
    


      <button class="close-btn" onclick="closePopup()">✕</button>

      
     </form>
    </div>
 <!-- Overlay som matcher blå skjerm -->
  <script src="script.js"></script>

  <style>
    body {
  margin: 0;
  background-color: #12315c;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.mobile-wrapper {
  width: 80%;
  max-width: 300px;
}

.mobile-image {
  width: 100%;
  cursor: pointer;
  display: block;
  border-radius: 18px;
}

/* Popup fullskjerm bakgrunn */
.popup {
  position: fixed;
  inset: 0;
  background-color: rgba(0, 0, 0, 0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}


/* Mobile */
.popup-image {
  width: 140%;
  display: block;
  border-radius: 80px;

}

.popup-overlay {
  position: absolute;
  top: 10%;     /* justert for å matche blå skjerm */
  left: 42%;
  width: 22%;
  height: 79%;
  background: rgba(3, 40, 65, 0.95);
  border-radius: 10px;
  padding: 10px;
  box-sizing: border-box;
  overflow-y: auto;
  margin-left: 10px; /* justert for å matche blå skjerm */
}

/* Lukkeknapp */
.close-btn {
  top: 0px;
  right: 18px;
  background: #242424;
  color: white;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  font-size: 16px;
  cursor: pointer;


}


  </style>

  <script>
    function openPopup() {
  document.getElementById("popup").style.display = "flex";
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
}

  </script>
</body>
</html>
