<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <style>

    .modal-innhold {
      background: linear-gradient(to left, #3675ce, #0b3e85);
      padding: 15px;
      border: 2px solid #000000;
      width: 300px;
      border-radius: 30px;
      text-align: center;
      position: absolute;
      top: 100px;
      left: 100px;
      cursor: move;
    }

    input#display {
      width: 90%;
      padding: 10px;
      font-size: 30px;
      margin-bottom: 10px;
    }

    .buttons button {
      background: linear-gradient(to left, #7598c9, #e5e7e9);
      color: rgb(0, 0, 0);
      border: none;
      border-radius: 8px;
      width: 60px;
      height: 50px;
      font-size: 25px;
      margin: 5px;
      transition: background-color 0.2s ease;
    }

    .buttons button:hover {
      background: #d5e4ff;
    }


  </style>
</head>
<body>

  <!-- Kalkulator-vindu -->
  <div id="kalkulatorModal" class="modal">
    <div class="modal-innhold" id="draggable">
      <h2>SN Calculator</h2>
      <input type="text" id="display" readonly>

      <div class="buttons">
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('/')">/</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('*')">*</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('-')">-</button>

        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="beregn()">=</button>
        <button onclick="appendValue('+')">+</button>
    
        <button onclick="prosent()">%</button>
        <button style="width: 211px;" onclick="slett()">C</button>

      </div>
    </div>
  </div>

  <script>
    // Legg til tall eller tegn
    function appendValue(val) {
      document.getElementById("display").value += val;
    }

    // Slett display
    function slett() {
      document.getElementById("display").value = '';
    }

    // Utfør beregning
    function beregn() {
      try {
        let resultat = eval(document.getElementById("display").value);
        document.getElementById("display").value = resultat;
      } catch {
        document.getElementById("display").value = 'Error';
      }
    }

    function prosent() {
  try {
    let display = document.getElementById("display");
    let value = parseFloat(display.value);
    if (!isNaN(value)) {
      display.value = value / 100;
    } else {
      display.value = 'Error';
    }
  } catch {
    document.getElementById("display").value = 'Error';
  }
}


    // Gjør kalkulatoren flyttbar
    dragElement(document.getElementById("draggable"));

    function dragElement(elmnt) {
      let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
      elmnt.onmousedown = dragMouseDown;

      function dragMouseDown(e) {
        e = e || window.event;
        e.preventDefault();
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
      }

      function elementDrag(e) {
        e = e || window.event;
        e.preventDefault();
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
        elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
      }

      function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
      }
    }
  </script>

</body>
</html>
