<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>List of participants</title>
  <style>
    body { background-color:#0b2d5e; font-family:Arial,sans-serif; margin:30px; color:#fff; font-weight:bold; }
    table { width:100%; border-collapse:collapse; margin-bottom:30px; background-color:rgba(8, 32, 58, 0.959); }
    th, td { border:1px solid #ddd; padding:12px; text-align:left; }
    th { background-color:#212224; color:#fff; margin-bottom:10px; }
    input[type="text"], input[type="email"], input[type="tel"], select, input[list] {
      width:100%; padding:8px; box-sizing:border-box; border-radius:5px;
    }
    .status-valid { background-color:#28e755; color:#000; }
    .status-warning { background-color:#ecc543; color:#000; }
    .status-expired { background-color:#f03747; color:#fff; }

    .add-btn {
      padding:10px 20px; font-size:16px; background:linear-gradient(to right,#007bff,#0056b3);
      color:#fff; border:none; border-radius:6px; cursor:pointer; box-shadow:0 2px 4px rgba(0,0,0,.4);
    }
    .add-btn:hover { background:#598fc9; }
    .delete-row-btn { background:#d9534f; color:#fff; border:none; border-radius:5px; padding:6px 10px; cursor:pointer; }
    .delete-row-btn:hover { opacity:.9; }

    /* Picker bar */
    .picker-bar {
      display:none;
      background:linear-gradient(to right,#1b75d1,#0e3e86);
      padding:12px;
      border-radius:8px;
      margin:10px 0 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,.25);
    }
    .picker-bar.active { display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap; }
    .picker-info { font-weight:600; }
    .picker-actions { display:flex; gap:10px; flex-wrap:wrap; }
    .btn {
      padding:10px 14px; font-size:14px; border:none; border-radius:8px; cursor:pointer; color:#fff;
      background:linear-gradient(to right,#62b2e7,#1b4f8f);
      box-shadow:0 2px 6px rgba(0,0,0,.35);
    }
    .btn:hover { filter: brightness(1.05); }
    .btn-ghost { background:rgba(0,0,0,.25); }
  </style>
</head>
<body>

  <h1 style="text-align:center; margin-top:20px; font-size:36px; font-weight:bold; text-shadow:0 1px 3px rgba(0,0,0,.6);">
    List of participants
  </h1>

  <!-- Vises kun i pick=1 modus -->
  <div id="pickerBar" class="picker-bar">
    <div class="picker-info">Picker mode: Select participants and send to Supplies or Maintenance.</div>
    <div class="picker-actions">
      <button id="sendPicked" class="btn">Send to Supplies</button>
      <button id="sendPicked2" class="btn">Send to Maintenance</button>
      <button id="cancelPicked" class="btn btn-ghost">Cancel</button>
    </div>
  </div>

  <h2>Registered Participants</h2>

  <table id="crewTable">
    <thead>
      <tr>
        <th>✔️</th>
        <th>Participant / Crew</th>
        <th>Nationality</th>
        <th>Id/Pn</th>
        <th>Phone number</th>
        <th>E-mail</th>
        <th>Status of documents</th>
        <th>Job position</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="crewBody"></tbody>
  </table>

  <h2>Register New</h2>
  <form id="crewForm" onsubmit="return false;">
    <table>
      <tr>
        <td><label for="name">Full name:</label></td>
        <td><input type="text" id="name" placeholder="Full name" required></td>
      </tr>
      <tr>
        <td><label for="nationality">Nationality:</label></td>
        <td><input type="text" id="nationality" placeholder="Nationality" required></td>
      </tr>
      <tr>
        <td><label for="personId">Id/Pn:</label></td>
        <td><input type="text" id="personId" placeholder="PersonId" required></td>
      </tr>
      <tr>
        <td><label for="phone">Telephone number:</label></td>
        <td><input type="tel" id="phone" placeholder="Telephone number" required></td>
      </tr>
      <tr>
        <td><label for="email">E-mail:</label></td>
        <td><input type="email" id="email" placeholder="E-mail" required></td>
      </tr>
      <tr>
        <td><label for="position">Job position:</label></td>
        <td>
          <input type="text" id="position" list="positions" placeholder="Type Job Position" required>
          <datalist id="positions">
            <option value="Captain"></option>
            <option value="Chief Officer"></option>
            <option value="Second Officer"></option>
            <option value="Third Officer"></option>
            <option value="Deck Cadet"></option>
            <option value="Chief Engineer"></option>
            <option value="First Engineer"></option>
            <option value="Second Engineer"></option>
            <option value="Third Engineer"></option>
            <option value="Chief Steward"></option>
            <option value="Cook"></option>
            <option value="Stuard"></option>
            <option value="Fisherman"></option>
            <option value="Sailor"></option>
            <option value="Apprentice"></option>
          </datalist>
        </td>
      </tr>
      <tr>
        <td><label for="status">Status of documents:</label></td>
        <td>
          <select id="status" required>
            <option value="valid" class="status-valid">✅ All valid</option>
            <option value="soon" class="status-warning">⚠️ One or more expires soon</option>
            <option value="expired" class="status-expired">❌ One or more expired</option>
          </select>
        </td>
      </tr>
    </table>

    <button type="button" class="add-btn" onclick="addParticipant()">Add Participant/Crew</button>
  </form>

  <!-- Legg denne script-taggen nederst på hver side (før dine side-spesifikke skript) -->
<script src="seavo-core.js"></script>


  <script>
    const PKEY = 'participants_v1';
    const PICKKEY = 'selected_for_supplies';
    const PICKKEY2 = 'selected_for_maintenance';

    const $ = id => document.getElementById(id);

    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }
    const isPicker = getQueryParam('pick') === '1';

    const loadParticipants = () => {
      try { return JSON.parse(localStorage.getItem(PKEY)) || []; }
      catch { return []; }
    };
    const saveParticipants = (arr) => localStorage.setItem(PKEY, JSON.stringify(arr));

    let participants = loadParticipants();

    function renderTable() {
      const body = $('crewBody');
      body.innerHTML = '';
      participants.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><input type="checkbox" class="pickbox" data-uid="${p.uid}"></td>
          <td>${escapeHtml(p.name)}</td>
          <td>${escapeHtml(p.nationality)}</td>
          <td>${escapeHtml(p.personId)}</td>
          <td>${escapeHtml(p.phone)}</td>
          <td>${escapeHtml(p.email)}</td>
          <td class="${statusClass(p.status)}">${statusText(p.status)}</td>
          <td>${escapeHtml(p.position)}</td>
          <td><button class="delete-row-btn" onclick="deleteRow('${p.uid}')">Delete</button></td>
        `;
        body.appendChild(tr);
      });
    }

    function statusText(s) {
      return s === 'valid' ? '✅ Valid'
           : s === 'soon' ? '⚠️ Soon to expire'
           : '❌ Expired';
    }
    function statusClass(s) {
      return s === 'valid' ? 'status-valid'
           : s === 'soon' ? 'status-warning'
           : 'status-expired';
    }

    function addParticipant() {
      const name = $('name').value.trim();
      const nationality = $('nationality').value.trim();
      const personId = $('personId').value.trim();
      const phone = $('phone').value.trim();
      const email = $('email').value.trim();
      const position = $('position').value.trim();
      const status = $('status').value;

      if (!name || !nationality || !personId || !phone || !email || !position || !status) {
        alert('Vennligst fyll ut alle felt.');
        return;
      }

      if (participants.some(p => p.personId === personId)) {
        if (!confirm('En deltaker med samme Id/Pn finnes allerede. Legg til likevel?')) return;
      }

      participants.push({
        uid: (crypto.randomUUID ? crypto.randomUUID() : Math.random().toString(36).slice(2,10)),
        personId, name, nationality, phone, email, position, status
      });
      saveParticipants(participants);
      renderTable();

      $('crewForm').reset();
      $('name').focus();
    }

    function deleteRow(uid) {
      participants = participants.filter(p => p.uid !== uid);
      saveParticipants(participants);
      renderTable();
    }

    function escapeHtml(str) {
      return String(str)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    // Picker mode UI
    function initPickerBar() {
      const bar = $('pickerBar');
      if (isPicker) {
        bar.classList.add('active');
        $('sendPicked').onclick = () => sendSelected('supplies');
        $('sendPicked2').onclick = () => sendSelected('maintenance');
        $('cancelPicked').onclick = () => window.close();
      }
    }

    function getPickedArray() {
      const checks = Array.from(document.querySelectorAll('.pickbox:checked'));
      if (!checks.length) return [];
      const selectedUids = checks.map(c => c.getAttribute('data-uid'));
      return participants
        .filter(p => selectedUids.includes(p.uid))
        .map(p => ({ uid: p.uid, name: p.name }));
    }

    function sendSelected(target){
      const picked = getPickedArray();
      if (!picked.length) {
        alert('Select at least one participant.');
        return;
      }
      if(target==='supplies'){
        localStorage.setItem(PICKKEY, JSON.stringify(picked));
      } else {
        localStorage.setItem(PICKKEY2, JSON.stringify(picked));
      }
      window.close();
    }

    // Init
    renderTable();
    initPickerBar();
  </script>

</body>
</html>
