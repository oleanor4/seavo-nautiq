<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Seavo Nautiq</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      background-color: #12315c;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .toppbilde-container {
      position: relative; 
      width: 100%;
    }

    .toppbilde {
      width: 100%;
      height: auto;
      display: block;
    }
 
    .topptekst {
      position: absolute;
      top: 9%; 
      left: 21%; 
      color: rgb(0, 0, 0);
      font-size: 1.3em;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(74, 187, 252, 0.7); 
    }

    .gradient-overgang {
      height: 10px;
      background: linear-gradient(to left, #6297e7, #001125);
    }

 .bildevindu {
      width: 800px;
      height: 800px;
      margin: 150px;
      border: 2px solid rgb(0, 0, 0);
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 0 80px rgba(0, 0, 0, 1);
      position: relative;
      overflow: hidden;
    }

.overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(
      circle,
      transparent 55%,
      rgba(10, 54, 104, 0.5) 100%
      );
      pointer-events: none;
    }


    .bildevindu img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
    }

    .container-wrapper {
      display: flex;
      justify-content: space-between;
      padding: 30px;
    }

    .venstre-container {
      width: 400px;
      height: 610px;
      background: linear-gradient(to left, #12315c, #215db1);
      border-radius: 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
      padding: 20px;
    }


    .ny-container {
      margin-top: 100px;
      margin-left: -20px;
      width: 400px;
      height: 260px;
      padding: 20px;
      background: linear-gradient(to left, #12315c, #215db1); 
      border-radius: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }  
   
    .top-container {
      display: flex;
      justify-content: center; 
      align-items: center;     
      text-align: center;
      height: 20px;
      width: 400px;
      padding: 20px;
      background: linear-gradient(to right, #1e3a5f, #326fa8);
      border-radius: 40px;
      color: white;
     
    }



    .hoyre-container {
      width: 400px;
      height: 400px;
      background: linear-gradient(to left, #12315c, #215db1);
      border-radius: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      padding: 20px;
      margin-top: 20px;
    }

    .venstre-container button,
    .hoyre-container button {
      background: linear-gradient(to left, #7396c7, #173c70);
      color: #000000;
      border: none;
      border-radius: 12px;
      width: 400px;
      height: 50px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
      transition: background-color 0.3s ease;
      margin-bottom: 18px; 
      position: relative;
    }

    .icon{
      position: absolute;
      right: 20px;
    }

    .venstre-container button:hover,
    .hoyre-container button:hover {
      background: #8db0d3;
    }
  </style>
</head>
<body>

  <header>
    <img src="images/header.jpg.jpg" alt="Toppbilde" class="toppbilde">
    <div class="topptekst">Vessel Inventory Management</div> 
       <div class="gradient-overgang"></div>
  </header>



  <div class="container-wrapper">
    <div class="venstre-container">

      <button onclick="endreBilde('Images/Office.PNG')">Office</button>
      <button onclick="endreBilde('Images/Equipment.PNG')">Equipment</button>
      <button onclick="endreBilde('Images/Parts and tools.PNG')">Parts and tools</button>
      <button onclick="endreBilde('Images/Provisions.PNG')">Provisions</button>
      <button onclick="endreBilde('Images/Medicine chest.PNG')">Medicine chest</button>
      <button onclick="endreBilde('Images/Safety.jpg')">Safety</button>
      <button>Slop chest</button>
      <button>Disposal</button>

      

     <div class="ny-container">
      <button> <img src="icon/Order.png" alt="Info" style="height: 32px; vertical-align: middle;">Orders</button>
      <button> <img src="icon/Participants.png" alt="Info" style="height: 32px; vertical-align: middle;">Participants</button>
      <button> <img src="icon/Voyage.png" alt="Info" style="height: 32px; vertical-align: middle;">Voyages</button>
      <button> <img src="icon/Fleet.png" alt="Info" style="height: 32px; vertical-align: middle;">Fleet</button>
 
  </div>   
    </div> 
      
      <div class="bildevindu" id="bildevisning">
  <img id="visningsbilde" src="Images/Office.PNG" alt="Aktivt bilde">
  <div class="overlay"></div>
</div>

<!-- Flytt dette UTENFOR bildevindu -->
<div id="info-text-utenfor" style="display: none; padding: 20px; color: white; font-size: 18px;">
  <h2>Information</h2>
  <p>Welcome to Seavo Nautiq vessel inventory management</p>
</div>



<div class="hoyre-kolonne">
  <div class="top-container">
    <img src="icon/User.png" alt="Info" style="height: 32px; vertical-align: middle;">
    <p>Vessels name and call sign</p>
  </div>

  <div class="hoyre-container">
    <button onclick="visInfoTekst()">
      
    <img src="Icon/info.png" alt="Info" style="height: 32px; vertical-align: middle;">
  Information</button>
    <button>  <img src="icon/Doc.png" alt="Info" style="height: 32px; vertical-align: middle;">
  Documents </button>
  <button> <img src="icon/Share.png" alt="Info" style="height: 32px; vertical-align: middle;">
    Shared content</button>
    <button>  <img src="icon/Settings.png" alt="Info" style="height: 32px; vertical-align: middle;">
  Settings </button>
    <button>  <img src="icon/Sign out.png" alt="Info" style="height: 32px; vertical-align: middle;">
  Sign out</button>
  <img src="icon/Calculator.png" alt="Calculator"style="height: 70px;">
  <img src="icon/Notebok.png" alt="Calculator"style="height: 70px;">

    <div id="info-tekst" style="display: none; margin-top: 10px; color: rgb(0, 0, 0);">
    
  </div>
</div>


    <script>
      function visInfoTekst() {
    // Skjul bildevisningen
    document.getElementById("bildevisning").style.display = "none";
    // Vis tekstomrÃ¥det
    document.getElementById("info-text-utenfor").style.display = "block";
  }

  function endreBilde(bildefil) {
    // Vis bildevindu igjen
    document.getElementById("bildevisning").style.display = "block";
    document.getElementById("info-text-utenfor").style.display = "none";

    // Oppdater bildet
    document.getElementById('visningsbilde').src = bildefil;
  }

  // ðŸš€ KjÃ¸r visInfoTekst() automatisk nÃ¥r siden Ã¥pnes
  window.onload = function() {
    visInfoTekst();
  };

  </script>

</body>
</html>
